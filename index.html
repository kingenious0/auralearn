<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AURA Learn – Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
</head>
<body class="h-full bg-gray-50 dark:bg-gray-900 flex items-center justify-center">
  <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8">
    <div class="text-center mb-8">
      <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-4">
        <span class="material-symbols-outlined text-white text-2xl">school</span>
      </div>
      <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">AURA Learn</h1>
      <p class="text-gray-600 dark:text-gray-400">Offline-first, AI-powered learning.</p>
    </div>

    <div class="space-y-4">
      <button onclick="goStudent()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-medium transition-colors duration-200 flex items-center justify-center gap-2">
        <span class="material-symbols-outlined">person</span>
        Student Sign-Up
      </button>
      <button onclick="goAdmin()" class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-medium transition-colors duration-200 flex items-center justify-center gap-2">
        <span class="material-symbols-outlined">admin_panel_settings</span>
        Admin Login Only
      </button>
    </div>

    <div class="mt-8 text-center">
      <p class="text-xs text-gray-500 dark:text-gray-400">
        Powered by local AI • Works offline • Zero recurring costs
      </p>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script>
    // Check if user is already logged in
    document.addEventListener('DOMContentLoaded', () => {
      const role = localStorage.getItem('auraRole');
      const isLoggedIn = !!localStorage.getItem('auraUser');
      
      if (isLoggedIn) {
        if (role === 'admin') {
          window.location.href = 'admin.html';
        } else {
          window.location.href = 'courses.html';
        }
      }
    });

    function goStudent() {
      console.log('Student login clicked');
      auth.handleLogin('student');
    }

    function goAdmin() {
      console.log('Admin login clicked');
      auth.handleLogin('admin');
    }

    // Theme toggle (optional)
    function toggleTheme() {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    }

    // Initialize theme
    if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    }
  </script>
</body>
</html>
